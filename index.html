<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> calculator</title>
</head>
<style>
    body {
      background-image: url(imag.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    h1{
      text-align: center;
      background-color: #403232;
      color: #ccc;
    }
    .calculator {
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background-color: #403232;
      box-shadow: 0px 1px 6px 0px rgba(0,255,255,0.7),
          1px 2px 14px 0px rgba(0,255,255,0.7),
          6px 4px 18px 0px rgba(0,255,255,0.7),
          12px 4px 16px 0px rgba(0,255,255,0.7);
      border-radius: 5px;
      padding: 10px;
    margin-top: 50px;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      border: 1px solid #d28f8f;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .calculator .row {
      display: flex;
      justify-content: space-between;
    }

    .calculator button {
      flex: 1;
      background-color: #06beb6;
      color: #fff;
      border: none;
      border-radius: 50% 100%;
      padding: 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator button:hover {
      background-color: rgb(68, 185, 191);
    }

    .calculator button.operator {
      background-color: #2196f3;
    }

    .calculator button.operator:hover {
      background-color: #1e87db;
    }

    .calculator button.clear {
      background-color: #f44336;
    }

    .calculator button.clear:hover {
      background-color: #d32f2f;
    }
  </style>
<body>
    <h1>Calculator</h1>
    <div class="calculator ">
      <input type="text" id="result" readonly>
      <div class="row">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
      </div>
      <div class="row">
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
      </div>
      <div class="row">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('*')" class="operator">*</button>
      </div>
      <div class="row">
        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearInput()" class="clear">C</button>
        <button onclick="calculate()" class="operator">=</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
      </div>
    </div>

    <script>
      var resultInput = document.getElementById('result');
      var input = '';

      function appendNumber(number) {
        input += number;
        resultInput.value = input;
      }

      function appendOperator(operator) {
        input += operator;
        resultInput.value = input;
      }

      function clearInput() {
        input = '';
        resultInput.value = input;
      }

      function calculate() {
        try {
          var result = eval(input);
          input = result.toString();
          resultInput.value = input;
        } catch (error) {
          input = '';
          resultInput.value = 'Error';
        }
      }
    </script>
</body>
</html>
