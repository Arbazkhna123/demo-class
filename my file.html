<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS here */
        body {
            background-color: #f8f9fa;
            text-align: center;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #343a40;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            border: none;
            background-color: #343a40;
            color: white;
        }

        .calculator .btn {
            font-size: 24px;
            margin: 5px;
        }

        .calculator .btn-operator {
            background-color: #ff9800;
        }

        .calculator .btn-equals {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="result" disabled>
            <div class="row">
                <div class="col"><button class="btn btn-clear" onclick="clearEntry()">CE</button></div>
                <div class="col"><button class="btn btn-clear" onclick="clearAll()">C</button></div>
                <div class="col"><button class="btn btn-clear" onclick="deleteLastCharacter()">DEL</button></div>
                <div class="col"><button class="btn btn-operator" onclick="appendToDisplay('/')">/</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn" onclick="appendToDisplay('7')">7</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('8')">8</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('9')">9</button></div>
                <div class="col"><button class="btn btn-operator" onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn" onclick="appendToDisplay('4')">4</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('5')">5</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('6')">6</button></div>
                <div class="col"><button class="btn btn-operator" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn" onclick="appendToDisplay('1')">1</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('2')">2</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('3')">3</button></div>
                <div class="col"><button class="btn btn-operator" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn" onclick="appendToDisplay('0')">0</button></div>
                <div class="col"><button class="btn" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-2"><button class="btn btn-equals" onclick="calculateResult()">=</button></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('result').value = displayValue;
        }
        <button class="btn btn-light" onclick="backspace()">Del</button>
        function calculateResult() {
            try {
                const result = eval(displayValue);
                document.getElementById('result').value = result;
                displayValue = result.toString();
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function clearEntry() {
            displayValue = '';
            document.getElementById('result').value = '';
        }

        function clearAll() {
            displayValue = '';
            document.getElementById('result').value = '';
        }

        function deleteLastCharacter() {
            if (displayValue.length > 0) {
                displayValue = displayValue.substring(0, displayValue.length - 1);
                document.getElementById('result').value = displayValue;
            }
        }
    </script>
</body>
</html>
